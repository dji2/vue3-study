<script src="https://unpkg.com/vue@next"></script>
<style>
  .mt-4 {
    margin: 10px;
  }
</style>
<div id="app">

</div>

<script>
  console.log(1111, Vue)

  // import { h, createApp } from Vue
  const { h, createApp } = Vue

  const Stack = {
    render() {
      const slot = this.$slot.default
        ? this.$slot.default()
        : ''

        return h('div', {
          class: 'stack',
        }, slot.map(child => {
          return h('div', {
            class: `mt-${this.props.size}`,
          }, [child])
        }))


    }
  }

  const App = {
    components: {
      Stack,
    },

    template: `
      <Stack size="4">
        <div>hello</div>
        <Stack>
          <span>mini hello</span>
        </Stack>
      </Stack>
    `,
  }

  createApp(App).mount('#app')
</script>
